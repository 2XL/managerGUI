


<!-- Display -->
<div class="row">
    <div class="col-md-2">
        <h5>
            Dummy Host:
        </h5>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div class="form-group">
                <label for="completed">completed:</label>
                <input class="checkbox" id="completed" type="checkbox" ng-model="todo.completed">
            </div>
            <div class="form-group">
                <label for="note">note:</label>
                <textarea class="form-control"  id='note' ng-model="todo.note"></textarea>
            </div>
            <div class="form-group">
                <label for="profile">profile:</label>
                <input class="form-control" id='profile' ng-model="todo.profile">
            </div>
            <div class="form-group">
                <label for="cred_stacksync">stacksync:</label>
                <input type="text" class="form-control" id='cred_stacksync' ng-model="todo.cred_stacksync">
            </div>
            <button class="btn btn-primary" ng-click="update()">Update</button>
            <button class="btn btn-danger" ng-click="remove()">Remove</button>
            <a class="btn btn-warning" href="/load">Cancel</a>
        </div>




    </div>
</div>
