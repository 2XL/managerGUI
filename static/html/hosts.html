<!-- FIND -->
<div class="row">
    <div class="col-md-2">
        <h5>
            Search:
        </h5>
    </div>
    <div class="col-md-10">
        <input class="form-control" id="inputSearch" type="text" ng-model="search.hostname"
               placeholder="Search by hostname">
    </div>
</div>


<!-- LIST -->
<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-10">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>hostname</td>
                        <td>ip</td>
                        <td>logging</td>
                        <td>option</td>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="host in hosts | filter: search">
                        <td>
                            <p>{{$index}} </p>

                        </td>
                        <td>
                            <input class="form-control" ng-show="editing[$index]" type="text" ng-model="host.hostname" >
                            <p ng-show="!editing[$index]">{{host.hostname}}</p>
                        </td>
                        <td>
                            <input class="form-control" ng-show="editing[$index]" type="text" ng-model="host.ip" >
                            <p ng-show="!editing[$index]">{{host.ip}}</p>
                        </td>
                        <td>
                            <input class="form-control" ng-show="editing[$index]" type="text" ng-model="host.logging">
                            <a ng-show="!editing[$index]" href="#/{{host._id}}">{{host.logging}}</a>
                        </td>

                        <td>
                            <button class="btn btn-info" ng-show="!editing[$index]" ng-click="edit($index)">edit
                            </button>
                            <button class="btn btn-danger" ng-show="!editing[$index]" ng-click="remove($index)">
                                remove</button>
                            <button class="btn btn-warning" ng-show="editing[$index]" ng-click="update($index)">
                                Update</button>
                            <button class="btn btn-default" ng-show="editing[$index]" ng-click="cancel($index)">
                                Cancel</button>
                        </td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- CREATE -->
<div class="row">
    <div class="col-md-2">
        <h5>
            New task
        </h5>
    </div>
    <div class="col-md-3">
        <input class="form-control" type="text" ng-model="newHostHostname" placeholder="hostname">
    </div>
    <div class="col-md-3">
        <input class="form-control" type="text" ng-model="newHostIp" placeholder="ip">
    </div>
    <div class="col-md-2">
        <input class="form-control" type="text" ng-model="newHostLogging" placeholder="logging">
    </div>
    <div class="col-md-2">
        <button class="btn btn-success btn-block" ng-click="saveHost()">Add Host</button>
    </div>
</div>
